name: Auto PR â†’ Main (Release)

on:
  push:
    branches: [develop]

permissions:
  contents: write
  pull-requests: write

# Evitar mÃºltiplas execuÃ§Ãµes simultÃ¢neas
concurrency:
  group: auto-release-pr
  cancel-in-progress: true

jobs:
  create-release-pr:
    name: Criar/atualizar PR develop â†’ main
    runs-on: ubuntu-latest
    # NÃ£o criar PR para commits de bump de versÃ£o (vindos do release.yml)
    if: "!contains(github.event.head_commit.message, '[skip-release]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar se hÃ¡ diferenÃ§as
        id: diff
        run: |
          git fetch origin main
          DIFF_COUNT=$(git rev-list --count origin/main..origin/develop)
          echo "commits_ahead=$DIFF_COUNT" >> "$GITHUB_OUTPUT"

          if [ "$DIFF_COUNT" -eq 0 ]; then
            echo "develop estÃ¡ sincronizado com main. Nada a fazer."
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "develop estÃ¡ $DIFF_COUNT commits Ã  frente de main."
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Criar ou atualizar PR
        if: steps.diff.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Coletar commits entre main e develop para o corpo do PR
          COMMITS=$(git log origin/main..origin/develop --oneline --no-merges 2>/dev/null || echo "Commits nÃ£o disponÃ­veis")
          COMMIT_COUNT=$(echo "$COMMITS" | wc -l)

          # Detectar tipos de mudanÃ§as pelos prefixos dos commits/PRs mergeados
          HAS_FEATURE=false
          HAS_FIX=false
          HAS_BREAKING=false

          if echo "$COMMITS" | grep -qiE 'feat|feature|âœ¨'; then
            HAS_FEATURE=true
          fi
          if echo "$COMMITS" | grep -qiE 'fix|bug|ðŸ›|ðŸš‘'; then
            HAS_FIX=true
          fi
          if echo "$COMMITS" | grep -qiE 'BREAKING|!:'; then
            HAS_BREAKING=true
          fi

          # Preparar labels para o PR de release
          LABELS="release"
          if [ "$HAS_FEATURE" = "true" ]; then
            LABELS="$LABELS,feature"
          fi
          if [ "$HAS_FIX" = "true" ]; then
            LABELS="$LABELS,fix"
          fi
          if [ "$HAS_BREAKING" = "true" ]; then
            LABELS="$LABELS,breaking"
          fi

          # Garantir que as labels existam
          for LABEL in release feature fix breaking; do
            gh label create "$LABEL" --color "0E8A16" --description "Auto" 2>/dev/null || true
          done

          # Verificar se jÃ¡ existe PR aberto de develop â†’ main
          EXISTING_PR=$(gh pr list --head develop --base main --state open --json number --jq '.[0].number // empty')

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #${EXISTING_PR} jÃ¡ existe. Atualizando labels e habilitando auto-merge."
            gh pr edit "$EXISTING_PR" --add-label "$LABELS" || true
            gh pr merge "$EXISTING_PR" --merge --auto --delete-branch=false || true
            exit 0
          fi

          # Determinar tÃ­tulo
          if [ "$HAS_BREAKING" = "true" ]; then
            TITLE="ðŸš€ Release: breaking changes + atualizaÃ§Ãµes"
          elif [ "$HAS_FEATURE" = "true" ] && [ "$HAS_FIX" = "true" ]; then
            TITLE="ðŸš€ Release: novas features + correÃ§Ãµes"
          elif [ "$HAS_FEATURE" = "true" ]; then
            TITLE="ðŸš€ Release: novas features"
          elif [ "$HAS_FIX" = "true" ]; then
            TITLE="ðŸš€ Release: correÃ§Ãµes"
          else
            TITLE="ðŸš€ Release: atualizaÃ§Ãµes"
          fi

          # Criar corpo do PR
          BODY=$(cat <<EOF
          ## ðŸš€ Release automÃ¡tica

          **Commits incluÃ­dos:** ${COMMIT_COUNT}

          ### AlteraÃ§Ãµes
          \`\`\`
          ${COMMITS}
          \`\`\`

          ---
          > PR criado automaticamente pelo pipeline CI/CD.
          > SerÃ¡ mergeado automaticamente quando os checks passarem.
          EOF
          )

          # Criar PR
          PR_URL=$(gh pr create \
            --title "$TITLE" \
            --body "$BODY" \
            --base main \
            --head develop \
            --label "$LABELS")

          PR_NUM=$(echo "$PR_URL" | grep -oP '\d+$')
          echo "PR #${PR_NUM} criado: $PR_URL"

          # Habilitar auto-merge
          echo "Habilitando auto-merge..."
          gh pr merge "$PR_NUM" --merge --auto --delete-branch=false || true

          echo "Pipeline de release configurado com sucesso!"
